<div nav-directive purchase='1'></div>
</br>
<div class="container-fluid">
	<div class="row">
		<div class="col-sm-3">
			<div class="card" style="width: 100%">
			  <div class="card-header">
			    Add Purchase
			  </div>
			  <div class="card-block" >
			    <form name="add_purchase_form" ng-submit="addPurchase()">
			    	<div class="alert alert-success" role="alert" ng-if="purchaseAdded">
	  					<strong>Well done!</strong> Purchase
	  					successfully added
					</div>
				    <div class="form-group row">
				      <label for="purchase_label" class="col-sm-4 col-form-label"><p translate> Purchase category </p></label>
				      <div class="col-sm-8">
				        <input  class="form-control" id="purchase_label" name="purchase_label" placeholder="Purchase category" ng-model="purchase.purchaseLabel" oninvalid="this.setCustomValidity('Purchase is a mandatory field')" oninput="setCustomValidity('')" required>
				      </div>
				    </div>
				    <div class="form-group row" name="purchase_amount_div">
				      <label for="purchase_amount" class="col-sm-4  col-form-label">Purchase Amount</label>
				      <div class="col-sm-8" name="purchase_amount">
				        <!--input  type ="number" class="form-control" id="purchase_amount" name="purchase_amount" placeholder="Purchase Amount" ng-model="purchase.purchaseAmount" oninvalid="this.setCustomValidity('Purchase amount is a mandatory field')" oninput="setCustomValidity('')" required-->
				        <input type="text" class="form-control" name="purchase_amount" numbers-only ng-model="purchase.purchaseAmount">
				      </div>
				    </div>
				    <div class="form-group row" name="purchase_date_div">
				      <label for="purchase_date" class="col-sm-4  col-form-label">Date</label>
				      <div class="col-sm-8" name="purchase_date">
				        <input  type ="date" class="form-control" id="purchase_date" name="purchase_date" placeholder="Purchase Date" ng-model="purchase.purchaseDate" oninvalid="this.setCustomValidity('Purchase date is a mandatory field')" oninput="setCustomValidity('')" required>
				      </div>
				    </div>
				    
				    <div class="form-group row">
				      <div class="offset-sm-4 col-sm-8">
				        <button type="submit" class="btn btn-primary">Add purchase</button>
				      </div>
				    </div>
				  </form>
			  </div>
			</div>
		</div>
		<div class="col-sm-9">
			<!--div style = "width: 100%;height: 450px" ui-grid-pagination ui-grid-selection ui-grid="gridOptions" ng-if="dataLoaded"></div-->
		</div>
	</div>
</div>
