<div nav-directive purCat='1'></div>
</br>
<div class="container-fluid">
	<div class="row">
		<div class="col-sm-4">
			<div class="card" style="width: 100%">
			  <div class="card-header">
			    Add Purchase category
			  </div>
			  <div class="card-block" >
			    <form name="add_purchase_cat_from" ng-submit="addPurchase()">
			    	<div class="alert alert-success" role="alert" ng-if="purchaseCatAdded">
	  					<strong>Well done!</strong> Purchase category
	  					successfully added
					</div>
				    <div class="form-group row">
				      <label for="purchase_cat" class="col-sm-4 col-form-label"><p translate> Purchase category </p></label>
				      <div class="col-sm-8">
				        <input  class="form-control" id="purchase_cat" name="purchase_cat" placeholder="Purchase category" ng-model="purchaseCat.catName" oninvalid="this.setCustomValidity('Purchase category is a mandatory field')" oninput="setCustomValidity('')" required>
				      </div>
				    </div>
				    <div ng-class="add_purchase_cat_from.description_text.$valid?'form-group row':'form-group row has-danger'" name="description_div">
				      <label for="description_text" class="col-sm-4  col-form-label">Description</label>
				      <div class="col-sm-8" name="textarea_div">
				        <textarea  ng-class="add_purchase_cat_from.description_text.$valid?'form-control':'form-control-danger form-control'" id="description_text" name="description_text" row="5" placeholder="Description" ng-model="purchaseCat.description" ng-maxlength="50"></textarea>
				      </div>
				      <div class="offset-sm-4 col-sm-8 form-control-feedback" ng-if="!add_purchase_cat_from.description_text.$valid">Description max length is 100 characters</div>
				    </div>
				    
				    <div class="form-group row">
				      <div class="offset-sm-4 col-sm-8">
				        <button type="submit" class="btn btn-primary" type="submit">Add purchase caterogy</button>
				      </div>
				    </div>
				  </form>
			  </div>
			</div>
		</div>
		<div class="col-sm-8">
			<div ui-grid-pagination ui-grid-selection ui-grid="gridOptions"></div>
		</div>
	</div>
</div>
