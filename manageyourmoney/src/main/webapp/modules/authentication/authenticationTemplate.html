
<div class="container authentication-container">   
    <form name="loginForm" class="form-signin login-form center" ng-submit="login()">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" ng-model="user.login" name="inputEmail" class="form-control" placeholder="Email address" required autofocus>

        <div role="alert">
          <span class="error" ng-show="loginForm.inputEmail.$error.required">
            Required!</span>
          <span class="error" ng-show="loginForm.inputEmail.$error.email">
            Not valid email!</span>
        </div>
        <!--<div ng-messages="loginForm.inputEmail.$error" style="color:maroon" role="alert">
          <div ng-message="required">yahia ammar please</div>
        </div>-->


        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" ng-model ="user.password" id="inputPassword" class="form-control" placeholder="Password" required="">
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <a ui-sref="subscribe">Not yet a member ?</a>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>    
</div>
